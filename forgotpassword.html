<!DOCTYPE html>
<html>
    <head>
        <title>forgot password</title>
        <link rel="stylesheet" href="./login.css">
        <meta charset="UTF-8">
        <script src="../js/forgotpassword.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
    <div class="container content">
        <div class="login-box">
            <h1>Forgot Password</h1>
        </div>
        <div class="form">
            <div class="container center">
                <div class="four-div">
                    <label for="name">Email or Phone No</label>
                    <input type="text" class="form-control" name="name" id="email">
                </div>
                <div class="four-div">
                    <label for="email">Password</label>
                    <input type="password" class="form-control" name="email" id="psw">
                </div>
                <div class="four-div">
                    <button class="btn btn-white mt-2" id ="password" class="form-control" type="button" onclick="ResetPassword(document.getElementById('email').value,document.getElementById('psw').value)" value="ResetPassword">Reset Password</button>
                </div>
        </div>

    </div>
</body>
</html>
