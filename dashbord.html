<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="./login.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/deshboard.js"></script>
  </head>
  <body onload="setTableFormate()" class="dashboard">
    <header>
      <div class="navbar">
        <ul>
          <li><a href="profile.html"></a>Profile </li>
          <li onclick="logout()">Logout</li>
        </ul>
      </div>
    </header>
    <div class="container content"  style="float: left; background-color: aliceblue; width: 200px; height: 150px; margin-top: 40px;"> 
      <h1 id="temperature"></h1>
      <h2 id="description"></h2>
      <p id="location"></p>
    </div>
    <div class="container content" style="float: right;"> 
      <iframe class="card" id="myImg" class="myImg" style="width: 200px; height: 200px;"> </iframe>
    </div>  
    <div class="container">
      <div class="row">
       <div class="col mx-auto col-md-8 mt-3 text-center">
        <div class="alert text-capitalize feedback">
         write value for item
        </div>
        <!-- form -->
        <form id="itemForm" class="my-3">
         <h3 class="text-capitalize mb-4"></h3>
         <div class="input-group">
          <input type="text" class="form-control text-capitalize" id="itemInput" placeholder="name...">
          <div class="input-group-append">
           <button class="btn btn-green text-capitalize" type="submit">add item</button>
          </div>
         </div>
        </form>
        <div class="item-container">
         <!-- end of form  -->
         <div class="item-list my-5">
          <!-- single item -->
          <!-- <div class="item my-3">
          <h5 class="item-name text-capitalize">laundry</h5>
          <div class="item-icons">
           <a href="#" class="complete-item mx-2 item-icon"><i class="far fa-check-circle"></i></a>
           <a href="#" class="edit-item mx-2 item-icon"><i class="far fa-edit"></i></a>
           <a href="#" class="delete-item item-icon"><i class="far fa-times-circle"></i></a>
          </div>
         </div> -->
          <!-- end of single item -->
         </div>
         <button type="button" class="btn btn-green my-3 text-capitalize" id="clear-list">clear items</button>
        </div>
       </div>
      </div>
     </div>
    
    
    
    
        
  </body>
  <script src="./js/weather.js"></script>
  <script src="./js/gif.js"></script>
  <script src="./js/task.js"></script>
</html>
